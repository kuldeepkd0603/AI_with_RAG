<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f4f5;
            display: flex;
            justify-content: center;
            padding: 30px;
        }

        .wrapper {
            width: 700px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.07);
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        header {
            background-color: #e4e7eb;
            color: #333;
            padding: 15px 25px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 20px;
            font-weight: 600;
        }

        .chat-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .message {
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 80%;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user {
            background-color: #dceefb;
            align-self: flex-end;
            margin-left: auto;
            color: #0c2c52;
        }

        .bot {
            background-color: #f5f5f5;
            align-self: flex-start;
            margin-right: auto;
            color: #333;
        }

        .input-section {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            background-color: #fafafa;
        }

        .input-area,
        .upload-area {
            display: flex;
            margin-bottom: 10px;
        }

        .input-area input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        .input-area button,
        .upload-area button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 6px;
            background-color: #d1d5db;
            color: #111827;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .input-area button:hover,
        .upload-area button:hover {
            background-color: #c0c6cc;
        }

        .upload-area input[type="file"] {
            flex: 1;
            padding: 6px 0;
        }

        .clear-link {
            margin: 0 20px 15px;
            text-align: right;
            font-size: 14px;
            color: #666;
        }

        .clear-link a {
            text-decoration: none;
            color: #666;
        }

        .clear-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <header>RAG-Based Medical Chatbot</header>

        <div class="chat-container" id="chat-box">
            {% for sender, message in chat_history %}
                <div class="message {{ 'user' if sender == 'You' else 'bot' }}">
                    <strong>{{ sender }}:</strong> {{ message }}
                </div>
            {% endfor %}
        </div>

        <div class="input-section">
            <!-- Chat Input -->
            <form method="POST" class="input-area">
                <input type="text" name="user_input" placeholder="Type your message..." required autocomplete="off">
                <button type="submit">Send</button>
            </form>

            <!-- File Upload -->
            <form action="/upload" method="post" enctype="multipart/form-data" class="upload-area">
                <input type="file" name="file" accept=".pdf,.docx" required>
                <button type="submit">Upload File</button>
            </form>

            <!-- Clear Button -->
            <div class="clear-link">
                <a href="/clear">Clear Chat</a>
            </div>
        </div>
    </div>

    <script>
        // Auto-scroll to bottom
        const chatBox = document.getElementById('chat-box');
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>

</body>
</html>
